<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="../liste.css" />
        <title>Formulaire</title>
    </head>
    <body>
            <header>
                <h1>Formulaire</h1>
                <nav id="page2">
                    <ul>
                        <li class="gallery-title"><a class="active" href="formulaire.html">Formulaire</a></li>
                        <li class="page-title"><a  href="liste.html">Liste de Souhait</a></li>
                    </ul>
                </nav>   
        
            </header>
        <main>
            <section class="content">
                <button onclick="history.back()">Retour</button>
                <form id="form" action="liste.html" method="post">
                    <div class="columns">
                        <div class="column">
                            <label for="imageUrl">Image (lien)</label>
                            <input type="url" name="imageUrl" placeholder="www.exemple.jpg"/>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <label class="required" for="name">Nom</label>
                            <input type="text" name="name" minlength="3" placeholder="Nom de l'article" required />
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <label class="required" for="category">Catégorie</label>
                            <select name="category" required>
                                <option value="bought">Acheté</option>
                                <option value="selected">Sélectionné</option>
                                <option value="urgent">Urgent</option>
                                <option value="normal">Normale</option>
                            </select>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <label for="desc">Description</label>
                            <input type="textarea" name="desc" placeholder="Description de l'objet" rows="5"/>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <label class="required" for="url">Lien vers page d'achat</label>
                            <input type="url" name="url" placeholder="www.exemple.com" required />
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <input type="submit" value="Valider" />
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <section class="row">
                    <nav class="col-4">
                        <ul>
                            <li><a href="formulaire.html">Formulaire</a></li>
                            <li><a href="liste.html">Liste de Souhait</a></li>
                            <li><a href="#page1">Haut de la Page</a></li>                       
                        </ul>
                    </nav>                
            </section>
        </footer>
    </body>
</html>
